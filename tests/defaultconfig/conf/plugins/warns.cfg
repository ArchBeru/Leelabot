; Warns plugin configuration
[Plugin.Warns]

; Got an warning on teamkill (0 = disabled, 1 = enabled)
TeamKills=1;
; Got an warning on teamhit (0 = disabled, 1 = enabled)
TeamHits=0;
; Got an warning if player say an bad word (0 = disabled, 1 = enabled)
BadWords=1;
; File of badwords. Put one word per line
BadWordsFile=plugins/badwords.txt;
; Clear warning on InitGame (0 = disabled, 1 = enabled)
ClearOnInit=1;
; Kick on [WarnsKick] warns (must be a positive number)
WarnsKick=3;
; Kick player after [SecondsBeforeKick]  (must be a positive number or 0)
WarnsKick=60;