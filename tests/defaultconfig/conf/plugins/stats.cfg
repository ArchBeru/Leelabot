; Stats plugin configuration
[Plugin.Stats]

; What kind of stats will be displayed
ShowStats=hits,kills,deaths,streaks,heads,caps,ratio,round;
; What kind of awards will be displayed
ShowAwards=hits,kills,deaths,streaks,heads,caps,ratio,round;
; Display flag captures on top (0 = disabled, 1 = enabled)
DisplayCaps=1;
;Display headshots on top (every 5 heads) (0 = disabled, 1 = enabled)
DisplayHeads=1;
; Display streaks on top (only if is the best streaks) (0 = disabled, 1 = enabled)
DisplayStreaks=1;
; Default verbosity for the players. (frequency of messages) : 0 = only when requested, 1 = end of game, 2 = when player death, 3 = at each kill (not recommended)
StatsVerbosity=2;
; Allow player to change their verbosity (0 = disabled, 1 = enabled)
AllowPlayerVerbosity=0;
